<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="hero Image" />
      </div>
      <div class="card-body">
        <h2 class="title">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="prices">
          <div class="plans">
            <img src="./images/icon-music.svg" alt="Music icon" />
            <div class="content">
              <p class="plan-head">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </div>
          </div>
          <a href="#!">Change</a>
        </div>
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
